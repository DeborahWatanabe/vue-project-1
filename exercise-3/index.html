<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS - Exercise 3</title>
    <link rel="stylesheet" href="">
    <script src="../vue.js"></script>
</head>
<body>

<div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
    </div>

    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>
        <p>Timer to reset value: {{ timeLimit / 1000}}s</p>
        <input type="text" @keydown.enter="timeLimit = $event.target.value * 1000">
        <p>{{ value }}</p>
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            value: 0,
            timeLimit: 5000
        },
        computed: {
            result: function() {
                return this.value < 37 ? 'Not there yet...' : 'Done!'
            }
        },
        watch: {
            result: function() {
                var vm = this
                setTimeout(function() {
                    vm.value = 0
                }, this.timeLimit)
            }
        }
    });
</script>
</body>
</html>
